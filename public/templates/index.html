<!DOCTYPE html>
<html>
    <head>
        <title>URL redir</title>
        <link rel="icon" type="image/png" href="./../assets/new.png" sizes="16x16"/>
        <link rel="stylesheet" type="text/css" href="./../styles/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    </head>

    <body>
        
        <h1> URL Redir </h1>
        
        <div class="box"></div>
            <form action="/" method="POST">
                
                <div class="originalURL">
                    <label name="originalURL">Enter your full URL:</label>
                    <input type="text" name="originalURL" class="form__input" required><br/>
                </div>

                <div class="newURL">
                    <label name="newURL">Enter your custom alias:</label>
                    <input type="text" name="newURL" class="form__input" required><br/>    
                </div>
                
                <button class="btn" type="submit">Get my short URL!</button>

            </form>
            
            <h1 class="message">
                <%= name %>
            </h1>


        </div>
        
      
    </body>
